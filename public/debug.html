<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Debug Page</title>
</head>
<body>
    <h1>Debug Page - Working!</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        output.innerHTML = '<p>JavaScript is working correctly!</p>';
        
        // Test if app.js has errors
        const script = document.createElement('script');
        script.onerror = (e) => {
            output.innerHTML += '<p style="color:red;">Error loading main script!</p>';
        };
        script.src = '/app';
        // Don't actually load it, just test
    </script>
</body>
</html>
