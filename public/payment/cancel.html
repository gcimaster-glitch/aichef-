<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お支払いキャンセル - AICHEFS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-pink-50 min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-2xl shadow-xl p-12 text-center">
            <!-- キャンセルアイコン -->
            <div class="mb-8">
                <div class="mx-auto w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-times-circle text-6xl text-gray-400"></i>
                </div>
            </div>

            <h1 class="text-3xl font-bold text-gray-800 mb-4">
                お支払いがキャンセルされました
            </h1>
            
            <p class="text-gray-600 text-lg mb-8">
                決済処理がキャンセルされました。<br>
                もう一度お試しいただくか、別のプランをお選びください。
            </p>

            <div class="bg-yellow-50 rounded-xl p-6 mb-8">
                <h2 class="font-bold text-gray-800 mb-3 flex items-center justify-center">
                    <i class="fas fa-info-circle text-yellow-600 mr-2"></i>
                    お困りですか？
                </h2>
                <p class="text-gray-600 text-sm">
                    決済に関するご質問やお困りのことがございましたら、<br>
                    <a href="mailto:info@g-ex.co.jp" class="text-purple-600 hover:underline font-semibold">info@g-ex.co.jp</a> までお気軽にお問い合わせください。
                </p>
            </div>

            <div class="space-y-4">
                <a href="/pricing" class="block w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold text-lg hover:from-purple-700 hover:to-pink-700 transition shadow-lg">
                    <i class="fas fa-redo mr-2"></i>
                    プラン選択に戻る
                </a>
                
                <a href="/dashboard" class="block w-full bg-gray-200 text-gray-700 py-4 rounded-xl font-bold hover:bg-gray-300 transition">
                    <i class="fas fa-home mr-2"></i>
                    ダッシュボードへ
                </a>
            </div>
        </div>
    </div>
</body>
</html>
